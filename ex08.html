<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <H1>Ajustando tamanhos de imagem dentro do site</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="imagem flexivel">
    </picture>
    <h2>Colocando áudio no meu site.</h2>
    <p>Reproduzindo audio em 3 2 1... </p>
    <audio src="Media/Breeze - Telecasted.mp3" controls autoplay></audio>
    <p>Maneira de deixar simples o áudio para todos os navegadores</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Media/Till I Let Go (Instrumental) - NEFFEX.mp3" type="audio/mpeg">
        <source src="Media/Till I Let Go (Instrumental) - NEFFEX.ogg" type="audio/ogg">
        <source src="Media/Till I Let Go (Instrumental) - NEFFEX.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não é compativel com o áudio clique <a href="Media/Till I Let Go (Instrumental) - NEFFEX.mp3">AQUI</a> para baixar</p>
   
    </audio>
